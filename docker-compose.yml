services:
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - php
      - mysql
    networks:
      - internal
    volumes:
      - ./:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
  php:
    container_name: php
    build: ./
    expose:
      - 9000
    networks:
      - internal
    volumes:
      - ./:/var/www/html/
#      - ./logs/php.log:/var/log/fpm-php.www.log
  mysql:
    container_name: mysql
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
    volumes:
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
    expose:
      - 3306
    ports:
      - "3306:3306"
    networks:
      - internal

networks:
  internal:
    driver: bridge